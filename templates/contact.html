<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
    <title>Contact Us - Farmer Guider</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Farmer Guider</div>
        <ul class="nav-links">
            <li><a href="http://127.0.0.1:5000">Home</a></li>
            <li><a href="http://127.0.0.1:5000/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Contact Form Section -->
    <section id="contact" class="contact_section">
        <h2>Contact Us</h2>
        <form action="{{ url_for('contactForm') }}" method="POST" class="contact_form">
            <div class="form_group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form_group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form_group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit_button">Submit</button>
        </form>
    </section>
</body>
</html>
